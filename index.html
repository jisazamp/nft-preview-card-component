<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <!-- Card -->
      <article class="card">
        <!-- Card header -->
        <figure class="card-header">
          <img
            class="card-header__image"
            src="./images/image-equilibrium.jpg"
            alt=""
          />
        </figure>
        <!-- Card content -->
        <div class="card-content">
          <!-- Title -->
          <h1 class="card-content__header">Equilibrium #3429</h1>
          <!-- Description -->
          <p class="card-content__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <!-- Pricing -->
          <div class="card-content__pricing">
            <span>0.041 ETH</span>
            <span>3 days left</span>
          </div>
          <!-- Separator -->
          <hr />
          <!-- Author -->
          <div class="card-content__author">
            <img
              class="card-content__author-avatar"
              src="./images/image-avatar.png"
              alt=""
            />
            <p class="card-content__author-name">
              Creation of <span>Jules Wyvern</span>
            </p>
          </div>
        </div>
      </article>
    </main>

    </div> -->
  </body>
</html>
