<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 1rem;
        text-align: center;
        color: white;
        margin-top: 1rem;
      }
      .attribution a {
        color: #00fff8;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <!-- Card -->
      <article class="card">
        <!-- Card header -->
        <figure class="card-header">
          <img
            class="card-header__image"
            src="./images/image-equilibrium.jpg"
            alt=""
          />
          <div class="overlay">
            <img class="view" src="./images/icon-view.svg" />
          </div>
        </figure>
        <!-- Card content -->
        <div class="card-content">
          <!-- Title -->
          <h1 class="card-content__header">Equilibrium #3429</h1>
          <!-- Description -->
          <p class="card-content__description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <!-- Pricing -->
          <div class="card-content__pricing">
            <p id="eth" class="card-content__icon">
              <img class="icon" src="./images/icon-ethereum.svg" />0.041 ETH
            </p>
            <p id="time" class="card-content__icon">
              <img class="icon" src="./images/icon-clock.svg" />3 days left
            </p>
          </div>
          <!-- Separator -->
          <hr class="card-content__separator" />
          <!-- Author -->
          <div class="card-content__author">
            <img class="avatar" src="./images/image-avatar.png" alt="" />
            <p class="card-content__author-name">
              Creation of
              <span class="card-content__highlight">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </article>

      <div class="attribution">Coded by <a href="#">Juan Pablo Isaza</a>.</div>
    </main>
  </body>
</html>
